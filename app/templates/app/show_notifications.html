<style>
  .notification-badge {
	transition: 0.3s;
}

.notification-badge:hover {
	cursor: pointer;
	opacity: 0.75;
	transition: 0.3s;
}

.dropdown {
	position: relative;
	display: inline-block;
}

.dropdown-content {
	position: absolute;
	background-color: #f1f1f1;
	min-width: 350px;
	box-shadow: 0px 8px 8px 0px rgba(0,0,0,0.2)

}

.dropdown-content a {
	color: #000;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
}

.dropdown-content a:hover {
	background-color: #ddd;
}

.dropdown-item-parent {
	position: relative;
	display: block;
}

.dropdown-item-close {
	position: absolute;
	top: 0;
	right: 0;
	font-size: 1.8rem;
	padding-right: 5px;
	transition: 0.3s
}

.dropdown-item-close:hover {
	color: rgb(180, 25, 25);
	transition: 0.3s;
	cursor: pointer;
}
</style>

<div class="dropdown">
  <span class="badge bg-primary notification-badge" onclick="showNotifications()">{{ notifications.count }}</span>
  <div class="dropdown-content d-none" id="notification-container">
    {% for notification in notifications %}
      {% if notification.thread %}
      {% if notification.notification_type == 1 %}
          <div class="dropdown-item-parent">
            <a href="{% url 'thread-notification' notification.pk notification.thread.pk %}">@{{ notification.from_user }} sent
              you a message</a>
            <span class="dropdown-item-close"
              onclick="removeNotification(`{% url 'notification-delete' notification.pk %}`, `{{ request.path }}`)">&times;</span>
          </div>
      
          {% endif %}
          {% endif %}
          {% endfor %}
        </div>
      </div>
